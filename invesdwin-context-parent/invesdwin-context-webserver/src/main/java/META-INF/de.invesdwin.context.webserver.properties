# ssl is disabled when de.invesdwin.context.integration.IntegrationProperties.WEBSERVER_BIND_URI is not specifying https://
# context root is defined by adding a path to de.invesdwin.context.integration.IntegrationProperties.WEBSERVER_BIND_URI after the port: http://example.com:9001/context/root/
de.invesdwin.context.webserver.WebserverProperties.KEYSTORE_RESOURCE=classpath:/META-INF/SslConnectorKeystore.jks
de.invesdwin.context.webserver.WebserverProperties.KEYSTORE_ALIAS=invesdwin
de.invesdwin.context.webserver.WebserverProperties.KEYSTORE_KEYPASS=invesdwin
de.invesdwin.context.webserver.WebserverProperties.KEYSTORE_STOREPASS=${de.invesdwin.context.webserver.WebserverProperties.KEYSTORE_KEYPASS}
de.invesdwin.context.webserver.WebserverProperties.THREAD_POOL_COUNT=50